{% extends 'base.html' %}

{% block content %}
<div class="space-y-4">
  <h1 class="text-center forn-bold text-2xl">Profile</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if user.avatar %}

    <div class="w-32 h-32 founded-full">
      <img class="min-h-full min-w-full" src="{{ user.avatar.url }}" alt="User avatar" />
    </div>

    {%endif%}

    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        {{form.as_p}}
      </div>

      <div class="flex gap-4">
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">
          Update
        </button>

        <a href="{% url 'password_change' %}"
          class="hover:bg-blue-800 hover:border-blue-800 hover:text-white border border-blue-700 text-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">
          Change password
        </a>
      </div>
    </div>

  </form>
</div>
{% endblock content %}

{% extends "base.html" %}

{% block content %}

<div class="flex h-full justify-center items-center">
    <form class="bg-gray-100/50 w-full max-w-xs flex flex-col gap-8 border border-gray-400 p-4 rounded-xl" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">

        {% if form.non_field_errors %}
            {{ form.non_field_errors }}
        {% endif %}

        {% if form.errors %}
            {% for err in form.errors %}
                <p class="text-sm text-center text-red-600 font-medium">{{err}}</p>
            {% endfor %}
        {% endif %}

        <div class="space-y-4">
            
            {{ form.as_p }}

        </div>

        <div class="flex gap-4 justify-center">
            <button type="submit"
                class="text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5">Register</button>
        </div>
    </form>
</div>

{% endblock content %}

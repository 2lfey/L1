<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-100">
    <header class="flex max-w-5xl mx-auto py-4 justify-between">
        <a href="{% url 'polls:index' %}" class="block hover:underline">Polls</a>

        <div class="flex gap-2">
            {% if user.is_authenticated %}
            
            <a href="{% url 'logout' %}" class="block hover:underline">Logout</a>
            <a href="{% url 'logout' %}" class="block hover:underline">Profile</a>
            
            {% else %}
            
            <a href="{% url 'login' %}" class="block hover:underline">Login</a>
            <a href="{% url 'register' %}" class="block hover:underline">Register</a>
            
            {% endif %}
        </div>
    </header>
    <div class="max-w-5xl mx-auto py-4">
        {% block content %}
        
        {% endblock content %}
    </div>
</body>
</html>

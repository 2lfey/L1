{% extends 'base.html' %}

{% block content %}

<div class="flex flex-col items-center">
    <h1 class="my-4 text-center font-bold text-2xl">{{ question.question_text }}</h1>
    <ul class="flex flex-col my-4">
        {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- <span class="font-bold">{{ choice.votes }}</span> vote{{ choice.votes | pluralize }}</li>
        {% endfor %}
    </ul>
    
    <a href="{% url 'polls:vote-again' question.id %}"
        class="bg-blue-800 text-white font-medium rounded-lg text-sm px-5 py-2.5">Vote
        again</a>

</div>
{% endblock content %}

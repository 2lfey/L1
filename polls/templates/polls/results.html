{% extends 'base.html' %}

{% block content %}

<div class="flex flex-col items-center">
    <img src="{{ question.poster.url }}" alt="poster">
    <h1 class="my-4 text-center font-bold text-2xl">{{ question.question_text }}</h1>
    <p>{{ question.description }}</p>
    <ul class="flex flex-wrap gap-2 my-4">
        {% for choice in question.choice_set.all %}
        
        <li class="border rounded border-gray-200 py-2 px-4">
            {{ choice.choice_text }} 
            -- 
            <span class="font-bold">{{ choice.votes }}</span>
            vote{{ choice.votes | pluralize }}
        </li>

        {% endfor %}
    </ul>

    <a href="{% url 'polls:vote-again' question.id %}"
        class="bg-blue-800 text-white font-medium rounded-lg text-sm px-5 py-2.5">
        Vote again
    </a>

</div>
{% endblock content %}
